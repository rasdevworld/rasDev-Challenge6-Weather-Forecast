<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <!--<link rel="stylesheet" href="./assets/css/reset.css"/>-->
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header><h2>Weather Dashboard</h2></header>
    <main>
        <section class="row">
            <section class="column_left">
                <form id="form">
                    <label for="cname">Search for a City:</label><br>
                    <input id="cname" name="cname" type="text"/><br><br>
                    <input type="submit" class="btn btn-primary form_btn" value="Submit"/>
                </form>
                <div class="display_cities">
                    <button id="city_button" type="button" class="btn btn-secondary city_btn">Chicago</button>
                    <button id="city_button" type="button" class="btn btn-secondary city_btn">Miami</button>
                </div>
            </section>
            <section class="column_right">
                <div id="weather_data_b1" class="hide"></div>
                <div id="weather_data_b2" class="hide"><br>
                    <h5 class="forecast_h">5-Day Forecast:</h5><br>
                    <div class="forecast_container" id="fiveday_forecast">
                        
                    </div>
            </section>

        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/weatherData.js"></script>
</body>
</html>
