<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header class="row bg-primary bg-gradient text-light custom-header-bg">
        <h2 class="col-12 text-center">Weather Dashboard</h2>
    </header>
    <main class="row">
        <section class="col-2">
            <h4 class="mx-2" for="city-name">Search for a City:</h4>
            <input type="text" id="city-name" name="city-name" class="form-control mx-2">
            <button id="search-btn" type="button" class="btn bg-secondary mx-2 custom-search-btn w-100 my-1 text-light fw-semibold">Search</button>
            <div id="search-history" class="hide">
            <hr>
            <!--<button class="btn bg-secondary w-100 mx-2 my-1 text-light hide">Chicago</button>
            <button class="btn bg-secondary w-100 mx-2 my-1 text-light hide">Miami</button>
            <button class="btn bg-secondary w-100 mx-2 my-1 text-light hide">Boston</button>-->
            </div>

        </section>
        <section class="col-10">
            <article id="current-ds-c" class="row border border-black vh-50 w-80 my-1 mx-1 hide">
                <section class="col-12" id="current-ds">
                  
                </section>
            </article>
            <h5 id="forecast-title" class="hide">5-Day Forecast:</h5>
            <div class="row hide" id="forecast-ds">
               
              </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/searchHistory.js"></script>
</body>
</html>
